<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperAdmin Dashboard</title>
  <link rel="stylesheet" href="./css/styles.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f8; margin: 0; }
    header { background: #007bff; color: white; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
    header h1 { margin: 0; font-size: 1.5rem; }
    header button { padding: 0.5rem 1rem; border: none; border-radius: 5px; cursor: pointer; background: #ff4b5c; color: white; }
    main { padding: 2rem; }
    .stats-container { display: flex; flex-wrap: wrap; gap: 1rem; }
    .stat-card { background: white; padding: 1rem; border-radius: 8px; flex: 1 1 200px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
    canvas { width: 100% !important; max-width: 400px; height: 300px !important; }
  </style>
</head>
<body>

<header>
  <h1>SuperAdmin Dashboard</h1>
  <button onclick="logout()">Cerrar Sesión</button>
</header>

<main>
  <h2>Estadísticas Generales</h2>
  <div class="stats-container" id="statsContainer">
    <!-- Aquí se generarán las tarjetas con estadísticas -->
  </div>
  <canvas id="chartStats"></canvas>
</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="./js/app.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', async () => {
    let user = null;
    try {
      user = JSON.parse(localStorage.getItem('usuario'));
    } catch(e) { localStorage.removeItem('usuario'); }
    if(!user || user.TipoUsuario.trim().toLowerCase() !== 'superadmin') {
      window.location.href = "index.html";
      return;
    }

    try {
      const stats = await getStats();
      const container = document.getElementById('statsContainer');
      for(const key in stats) {
        const div = document.createElement('div');
        div.className = 'stat-card';
        div.innerHTML = `<h3>${key}</h3><p>${stats[key]}</p>`;
        container.appendChild(div);
      }

      // Ejemplo de gráfico
      const ctx = document.getElementById('chartStats').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: Object.keys(stats),
          datasets: [{ label: 'Cantidad', data: Object.values(stats), backgroundColor: '#007bff' }]
        },
        options: { responsive: true, plugins: { legend: { display: false } } }
      });

    } catch(err) {
      console.error(err);
      alert("Error al cargar estadísticas y gráficos");
    }
  });
</script>

</body>
</html>
