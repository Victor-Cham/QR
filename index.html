<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Sistema Documentos</title>
<style>
  /* Reset básico */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(to right, #4e54c8, #8f94fb);
  }

  .login-container {
    background: #fff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 400px;
    text-align: center;
  }

  .login-container h2 {
    margin-bottom: 25px;
    color: #333;
  }

  .login-container input {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
  }

  .login-container button {
    width: 100%;
    padding: 12px;
    background: #4e54c8;
    color: #fff;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 10px;
    transition: background 0.3s ease;
  }

  .login-container button:hover {
    background: #3b3fc1;
  }

  .login-container .error {
    color: red;
    margin-top: 10px;
  }

  /* Responsive */
  @media(max-width: 500px) {
    .login-container {
      padding: 30px 20px;
    }
  }
</style>
</head>
<body>

<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form id="loginForm">
    <input type="text" id="email" placeholder="Correo electrónico" required>
    <button type="submit">Ingresar</button>
    <div class="error" id="error"></div>
  </form>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('email').value;
  const errorDiv = document.getElementById('error');

  errorDiv.textContent = '';

  try {
    // Llamada a la API de Google Apps Script
    const response = await fetch(`https://script.google.com/macros/s/.../exec?sheet=Personas&email=${email}`);
    const data = await response.json();

    if (data.length === 0) {
      errorDiv.textContent = "Usuario no encontrado";
      return;
    }

    const user = data[0];
    localStorage.setItem('usuario', JSON.stringify(user));

    // Redirigir según tipo de usuario
    if (user.TipoUsuario === 'Super Admin') {
      window.location.href = 'superadmin.html';
    } else if (user.TipoUsuario === 'Admin') {
      window.location.href = 'admin.html';
    } else {
      window.location.href = 'usuario.html';
    }

  } catch (err) {
    errorDiv.textContent = "Error al conectar con el servidor";
    console.error(err);
  }
});
</script>

</body>
</html>
