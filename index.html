<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Dashboard SuperAdmin</title>
  <style>
    /* Estilos básicos, puedes moverlos a css/styles.css */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      padding: 1rem;
    }

    .dashboard-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .dashboard-buttons button {
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #17a2b8;
      color: white;
      transition: 0.3s;
    }

    .dashboard-buttons button:hover {
      background-color: #117a8b;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    table th, table td {
      padding: 0.75rem;
      border: 1px solid #ccc;
      text-align: left;
    }

    table th {
      background-color: #007bff;
      color: white;
    }

    @media (max-width: 600px) {
      .dashboard-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenido SuperAdmin</h1>
  </header>

  <main>
    <div class="dashboard-buttons">
      <button onclick="cargarModulo('Personas')">Personas</button>
      <button onclick="cargarModulo('Comunicados')">Comunicados</button>
      <button onclick="cargarModulo('Documentos')">Documentos</button>
    </div>

    <div id="contenido">
      <p>Seleccione un módulo para ver la información.</p>
    </div>
  </main>

  <script src="js/app.js"></script>
  <script>
    async function cargarModulo(modulo) {
      const contenido = document.getElementById('contenido');
      contenido.innerHTML = `<p>Cargando ${modulo}...</p>`;

      try {
        // Llamada a la Web App para traer datos según módulo
        const response = await fetch(`${API_URL}?action=get${modulo}`);
        const datos = await response.json();

        if (datos.length === 0) {
          contenido.innerHTML = `<p>No hay datos disponibles en ${modulo}.</p>`;
          return;
        }

        // Crear tabla dinámica
        let html = '<table><tr>';
        for (let key in datos[0]) {
          html += `<th>${key}</th>`;
        }
        html += '</tr>';

        datos.forEach(item => {
          html += '<tr>';
          for (let key in item) {
            html += `<td>${item[key]}</td>`;
          }
          html += '</tr>';
        });
        html += '</table>';

        contenido.innerHTML = html;

      } catch (error) {
        console.error(error);
        contenido.innerHTML = `<p>Error al cargar el módulo ${modulo}.</p>`;
      }
    }
  </script>
</body>
</html>
