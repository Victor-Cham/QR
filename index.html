<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Login Sistema Documentos</title>
  <style>
    /* Estilos b치sicos, puedes moverlos a css/styles.css */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 1.5rem;
    }
    .login-container input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-container button {
      width: 100%;
      padding: 0.75rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    .login-container button:hover {
      background-color: #0056b3;
    }
    @media (max-width: 500px) {
      .login-container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Iniciar Sesi칩n</h2>
    <form id="loginForm">
      <input type="text" id="usuario" placeholder="DNI o Email" required>
      <input type="password" id="contrasena" placeholder="Contrase침a" required>
      <button type="submit">Ingresar</button>
    </form>
  </div>

  <!-- JS que maneja el login -->
  <script src="js/app.js"></script>

  <!-- Captura del submit -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const usuario = document.getElementById('usuario').value.trim();
      const contrasena = document.getElementById('contrasena').value.trim();
      login(usuario, contrasena); // Funci칩n definida en js/app.js
    });
  </script>
</body>
</html>
