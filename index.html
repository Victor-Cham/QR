<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./css/styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 2rem;
      width: 100%;
      max-width: 380px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
      text-align: center;
    }
    .login-container h2 { margin-bottom: 1.5rem; color: #333; }
    .login-container input {
      width: 100%;
      padding: 0.9rem;
      margin: 0.6rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .login-container button {
      width: 100%;
      padding: 0.9rem;
      margin-top: 1rem;
      border: none;
      background: #007bff;
      color: white;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .login-container button:hover { background: #0056b3; }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <input type="text" id="usuario" placeholder="DNI o Correo" required>
      <input type="password" id="contrasena" placeholder="Contraseña" required>
      <button type="submit">Ingresar</button>
    </form>
  </div>

  <script src="./js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Si ya hay sesión activa, redirigir según rol
      try {
        const usuarioStr = localStorage.getItem('usuario');
        if(usuarioStr) {
          const usuario = JSON.parse(usuarioStr);
          if(usuario && usuario.TipoUsuario) {
            const tipo = usuario.TipoUsuario.trim().toLowerCase();
            switch(tipo) {
              case "superadmin": window.location.href = "superadmin.html"; break;
              case "admin": window.location.href = "admin.html"; break;
              case "usuario": window.location.href = "usuario.html"; break;
            }
          }
        }
      } catch(e) {
        localStorage.removeItem('usuario');
      }

      // Asociar login al form
      const form = document.getElementById('loginForm');
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        const usuario = document.getElementById('usuario').value.trim();
        const contrasena = document.getElementById('contrasena').value.trim();
        login(usuario, contrasena);
      });
    });
  </script>
</body>
</html>
