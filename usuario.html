<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuario - Visualización de Documentos</title>
  <link rel="stylesheet" href="./css/styles.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f8; margin: 0; }
    header { background: #17a2b8; color: white; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
    header h1 { margin: 0; font-size: 1.5rem; }
    header button { padding: 0.5rem 1rem; border: none; border-radius: 5px; cursor: pointer; background: #ff4b5c; color: white; }
    main { padding: 2rem; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 2rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background: #e9ecef; }
    a { color: #007bff; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>

<header>
  <h1>Panel Usuario</h1>
  <button onclick="logout()">Cerrar Sesión</button>
</header>

<main>
  <h2>Documentos</h2>
  <table id="tableDocumentos">
    <thead>
      <tr><th>ID</th><th>Nombre</th><th>Tipo</th><th>Link</th><th>QR</th><th>Usuario Crea</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Anexos</h2>
  <table id="tableAnexos">
    <thead>
      <tr><th>ID</th><th>Nombre</th><th>Tipo</th><th>Link</th><th>QR</th><th>Usuario Crea</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</main>

<script src="./js/app.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', async () => {
    let user = null;
    try {
      user = JSON.parse(localStorage.getItem('usuario'));
    } catch(e) { localStorage.removeItem('usuario'); }
    
    if(!user || user.TipoUsuario.trim().toLowerCase() !== 'usuario') {
      window.location.href = "index.html";
      return;
    }

    try {
      const documentos = await getItems("documentos");
      const anexos = await getItems("anexos");

      function renderTable(items, tableId, idField) {
        const tbody = document.getElementById(tableId).querySelector("tbody");
        tbody.innerHTML = "";
        items.forEach(item => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${item[idField]}</td>
            <td>${item.Nombre}</td>
            <td>${item.Tipo}</td>
            <td><a href="${item.Link}" target="_blank">Ver</a></td>
            <td><a href="${item["QR Online"]}" target="_blank">QR</a></td>
            <td>${item["Usuario Crea"]}</td>
          `;
          tbody.appendChild(tr);
        });
      }

      renderTable(documentos, "tableDocumentos", "DocumentoID");
      renderTable(anexos, "tableAnexos", "AnexoID");

    } catch(err) {
      console.error(err);
      alert("Error al cargar los datos. Intente recargar la página.");
    }
  });
</script>

</body>
</html>
