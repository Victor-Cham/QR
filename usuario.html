<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Panel Usuario</title>
  <style>
    body { font-family: Arial; background: #f8f9fa; margin: 0; }
    header { background: #6c757d; color: white; padding: 1rem; text-align: center; }
    main { padding: 1rem; }
    .module-buttons { display: flex; gap: 1rem; justify-content: center; margin-bottom: 2rem; }
    .module-buttons button {
      padding: 1rem 2rem;
      border: none; background: #17a2b8; color: white;
      border-radius: 6px; cursor: pointer; transition: .3s;
    }
    .module-buttons button:hover { background: #117a8b; }
  </style>
</head>

<body>
<header>
  <h1>Bienvenido Usuario</h1>
</header>

<main>
  <div class="module-buttons">
    <button onclick="cargarModulo('Comunicados')">Ver Comunicados</button>
    <button onclick="cargarModulo('Documentos')">Ver Documentos</button>
    <button onclick="cargarModulo('Anexos')">Ver Anexos</button>
  </div>

  <div id="contenido">
    <p>Seleccione una opción para visualizar información.</p>
  </div>
</main>

<script src="js/app.js"></script>
<script>
  async function cargarModulo(modulo) {
    const contenido = document.getElementById("contenido");
    contenido.innerHTML = `<p>Cargando ${modulo}...</p>`;

    try {
      const response = await fetch(`${API_URL}?action=get${modulo}`);
      const datos = await response.json();

      if (datos.length === 0) {
        contenido.innerHTML = `<p>No hay datos.</p>`;
        return;
      }

      let html = `<h3>${modulo}</h3><table><tr>`;
      for (let key in datos[0]) html += `<th>${key}</th>`;
      html += "</tr>";

      datos.forEach(row => {
        html += "<tr>";
        for (let key in row) html += `<td>${row[key]}</td>`;
        html += "</tr>";
      });

      html += "</table>";
      contenido.innerHTML = html;

    } catch (e) {
      contenido.innerHTML = `<p>Error al cargar la información.</p>`;
    }
  }
</script>

</body>
</html>
