<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admin</title>
  <link rel="stylesheet" href="./css/styles.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; display: flex; background: #f4f6f8; }
    nav { width: 200px; background: #17a2b8; color: white; height: 100vh; padding-top: 2rem; }
    nav h2 { text-align: center; }
    nav button { width: 100%; padding: 1rem; border: none; background: #17a2b8; color: white; cursor: pointer; font-size: 1rem; text-align: left; }
    nav button:hover { background: #138496; }
    main { flex: 1; padding: 2rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background: #e9ecef; }
    button.crud { padding: 0.3rem 0.6rem; margin-right: 3px; cursor: pointer; }
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
    header button { padding: 0.5rem 1rem; border: none; border-radius: 5px; background: #ff4b5c; color: white; cursor: pointer; }
  </style>
</head>
<body>

  <nav>
    <h2>Admin</h2>
    <button onclick="selectModule('comunicados')">Comunicados</button>
    <button onclick="selectModule('documentos')">Documentos</button>
    <button onclick="selectModule('anexos')">Anexos</button>
    <button onclick="logout()">Cerrar Sesión</button>
  </nav>

  <main id="mainContent">
    <header>
      <h1 id="moduleTitle">Seleccione un módulo</h1>
    </header>
    <div id="moduleContainer">
      <p>Los datos se mostrarán aquí.</p>
    </div>
  </main>

  <script src="./js/app.js"></script>
  <script>
    function renderTable(container, items, tipo) {
      if(!items || !items.length) {
        container.innerHTML = "<p>No hay datos para mostrar.</p>";
        return;
      }

      let html = `<table>
                    <tr>
                      <th>ID</th>
                      <th>Nombre</th>
                      <th>Tipo</th>
                      <th>Link</th>
                      <th>QR</th>
                      <th>Usuario</th>
                      <th>Fecha</th>
                      <th>Visitas</th>
                      <th>Acciones</th>
                    </tr>`;

      items.forEach(item => {
        const idKey = Object.keys(item).find(k => k.toLowerCase().includes("id"));
        html += `<tr>
                  <td>${item[idKey]}</td>
                  <td>${item.Nombre}</td>
                  <td>${item.Tipo}</td>
                  <td><a href="${item.Link}" target="_blank">Ver</a></td>
                  <td><img src="${item["QR Online"]}" width="50"/></td>
                  <td>${item["Usuario Crea"]}</td>
                  <td>${item["Fecha Creado"]}</td>
                  <td>${item.VisitasTotales}</td>
                  <td>
                    <button class="crud" onclick="editItem('${tipo}', '${item[idKey]}')">Editar</button>
                    <button class="crud" onclick="deleteItem('${tipo}', '${item[idKey]}')">Eliminar</button>
                  </td>
                </tr>`;
      });

      html += "</table>";
      container.innerHTML = html;
    }

    async function selectModule(tipo) {
      const title = document.getElementById("moduleTitle");
      const container = document.getElementById("moduleContainer");
      title.textContent = tipo.charAt(0).toUpperCase() + tipo.slice(1);

      try {
        const items = await getItems(tipo);
        console.log(tipo, items);
        renderTable(container, items, tipo);
      } catch(error) {
        console.error("Error al cargar el módulo:", error);
        container.innerHTML = "<p>Error al cargar los datos del panel.</p>";
      }
    }

    // Inicialización para verificar sesión
    document.addEventListener('DOMContentLoaded', () => {
      let user = null;
      try { user = JSON.parse(localStorage.getItem('usuario')); } 
      catch(e){ localStorage.removeItem('usuario'); }

      if(!user || user.TipoUsuario.trim().toLowerCase() !== 'admin') {
        alert("No tiene permisos para acceder");
        window.location.href = "index.html";
        return;
      }
    });
  </script>
</body>
</html>
