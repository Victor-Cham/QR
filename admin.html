<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="./css/styles.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f8; margin: 0; }
    header { background: #28a745; color: white; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
    header h1 { margin: 0; font-size: 1.5rem; }
    header button { padding: 0.5rem 1rem; border: none; border-radius: 5px; cursor: pointer; background: #ff4b5c; color: white; }
    main { padding: 2rem; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 2rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background: #e9ecef; }
    button.crud { padding: 0.3rem 0.5rem; margin-right: 0.3rem; border: none; border-radius: 3px; cursor: pointer; }
    button.edit { background: #ffc107; color: white; }
    button.delete { background: #dc3545; color: white; }
  </style>
</head>
<body>

<header>
  <h1>Admin Panel</h1>
  <button onclick="logout()">Cerrar Sesi√≥n</button>
</header>

<main>
  <h2>Comunicados</h2>
  <table id="tableComunicados">
    <thead>
      <tr><th>ID</th><th>Nombre</th><th>Tipo</th><th>Link</th><th>QR</th><th>Usuario</th><th>Acciones</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Documentos</h2>
  <table id="tableDocumentos">
    <thead>
      <tr><th>ID</th><th>Nombre</th><th>Tipo</th><th>Link</th><th>QR</th><th>Usuario</th><th>Acciones</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Anexos</h2>
  <table id="tableAnexos">
    <thead>
      <tr><th>ID</th><th>Nombre</th><th>Tipo</th><th>Link</th><th>QR</th><th>Usuario</th><th>Acciones</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</main>

<script src="./js/app.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', async () => {
    let user = null;
    try {
      user = JSON.parse(localStorage.getItem('usuario'));
    } catch(e) { localStorage.removeItem('usuario'); }
    if(!user || user.TipoUsuario.trim().toLowerCase() !== 'admin') {
      window.location.href = "index.html";
      return;
    }

    try {
      const comunicados = await getItems("comunicados");
      const documentos = await getItems("documentos");
      const anexos = await getItems("anexos");

      function renderTable(items, tableId) {
        const tbody = document.getElementById(tableId).querySelector("tbody");
        tbody.innerHTML = "";
        items.forEach(item => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${item.ComunicadoID || item.DocumentoID || item.AnexoID}</td>
            <td>${item.Nombre}</td>
            <td>${item.Tipo}</td>
            <td><a href="${item.Link}" target="_blank">Ver</a></td>
            <td><a href="${item["QR Online"]}" target="_blank">QR</a></td>
            <td>${item["Usuario Crea"]}</td>
            <td>
              <button class="crud edit" onclick="alert('Editar ${item.Nombre}')">Editar</button>
              <button class="crud delete" onclick="alert('Eliminar ${item.Nombre}')">Eliminar</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      }

      renderTable(comunicados, "tableComunicados");
      renderTable(documentos, "tableDocumentos");
      renderTable(anexos, "tableAnexos");

    } catch(err) {
      console.error(err);
      alert("Error al cargar los datos en el panel de admin.");
    }
  });
</script>

</body>
</html>
