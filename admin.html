<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admin</title>
  <link rel="stylesheet" href="./css/styles.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { color: #333; }
    table { border-collapse: collapse; width: 100%; margin-bottom: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f2f2f2; }
    button { padding: 5px 10px; margin-right: 5px; cursor: pointer; }
    .container { margin-bottom: 40px; }
  </style>
</head>
<body>

  <h1>Panel de Administración</h1>
  <button onclick="logout()">Cerrar Sesión</button>

  <!-- Formulario para registrar un nuevo elemento -->
  <div class="container">
    <h2>Agregar Nuevo Comunicado</h2>
    <input type="text" id="nuevoNombre" placeholder="Nombre">
    <input type="text" id="nuevoTipo" placeholder="Tipo Documento">
    <input type="file" id="nuevoArchivo">
    <button onclick="agregarNuevo('comunicados')">Registrar</button>
  </div>

  <!-- Contenedores de tablas -->
  <div class="container">
    <h2>Comunicados</h2>
    <div id="comunicadosContainer"></div>
  </div>

  <div class="container">
    <h2>Documentos</h2>
    <div id="documentosContainer"></div>
  </div>

  <div class="container">
    <h2>Anexos</h2>
    <div id="anexosContainer"></div>
  </div>

  <script src="./js/app.js"></script>
  <script>
    // Renderizar tabla con botones CRUD
    function renderTable(containerId, items, tipo) {
      const container = document.getElementById(containerId);
      if(!container) return;

      let html = `<table>
                    <tr>
                      <th>ID</th>
                      <th>Nombre</th>
                      <th>Tipo</th>
                      <th>Link</th>
                      <th>QR</th>
                      <th>Usuario</th>
                      <th>Fecha</th>
                      <th>Visitas</th>
                      <th>Acciones</th>
                    </tr>`;

      items.forEach(item => {
        const idKey = Object.keys(item).find(k => k.toLowerCase().includes("id"));
        html += `<tr>
                  <td>${item[idKey]}</td>
                  <td>${item.Nombre}</td>
                  <td>${item.Tipo}</td>
                  <td>${item.Link ? `<a href="${item.Link}" target="_blank">Ver</a>` : ""}</td>
                  <td>${item.QR ? `<img src="${item.QR}" width="50"/>` : ""}</td>
                  <td>${item.Usuario}</td>
                  <td>${item.Fecha}</td>
                  <td>${item.Visitas}</td>
                  <td>
                    <button onclick="editItem('${tipo}', '${item[idKey]}')">Editar</button>
                    <button onclick="deleteItem('${tipo}', '${item[idKey]}')">Eliminar</button>
                  </td>
                </tr>`;
      });

      html += `</table>`;
      container.innerHTML = html;
    }

    // Editar item
    async function editItem(tipo, id) {
      const nombre = prompt("Ingrese nuevo nombre:");
      const tipoDocumento = prompt("Ingrese nuevo tipo:");
      const link = prompt("Ingrese nuevo link:");

      if(nombre && tipoDocumento && link) {
        try {
          await updateItem(tipo.toLowerCase(), id, nombre, tipoDocumento, link);
          alert("Actualizado correctamente");
          location.reload();
        } catch (error) {
          alert("Error al actualizar: " + error.message);
        }
      }
    }

    // Eliminar item
    async function deleteItemHandler(tipo, id) {
      if(confirm("¿Desea eliminar este registro?")) {
        try {
          await deleteItem(tipo.toLowerCase(), id);
          alert("Eliminado correctamente");
          location.reload();
        } catch(error) {
          alert("Error al eliminar: " + error.message);
        }
      }
    }

    // Alias para botones de eliminar
    window.deleteItem = deleteItemHandler;

    // Registrar nuevo elemento con archivo
    async function agregarNuevo(tipo) {
      const nombre = document.getElementById('nuevoNombre').value.trim();
      const tipoDoc = document.getElementById('nuevoTipo').value.trim();
      const archivo = document.getElementById('nuevoArchivo');

      if(!nombre || !tipoDoc || archivo.files.length === 0) {
        alert("Complete todos los campos y seleccione un archivo");
        return;
      }

      try {
        const result = await createItemWithFile(tipo, nombre, tipoDoc, archivo);
        alert("Registrado correctamente. QR generado.");
        location.reload();
      } catch (error) {
        alert("Error al registrar: " + error.message);
      }
    }

    // Inicializar datos de Admin
    document.addEventListener('DOMContentLoaded', async () => {
      let user = null;
      try {
        const usuarioStr = localStorage.getItem('usuario');
        if(usuarioStr) user = JSON.parse(usuarioStr);
      } catch(e) {
        console.error("Error parseando sesión:", e);
        localStorage.removeItem('usuario');
      }

      if(!user) {
        window.location.href = "index.html";
        return;
      }

      const tipo = user.TipoUsuario?.trim().toLowerCase() || "";
      if(tipo !== "admin") {
        alert("No tiene permisos para acceder");
        window.location.href = "index.html";
        return;
      }

      try {
        const comunicados = await getItems("comunicados");
        const documentos = await getItems("documentos");
        const anexos = await getItems("anexos");

        renderTable("comunicadosContainer", comunicados, "Comunicado");
        renderTable("documentosContainer", documentos, "Documento");
        renderTable("anexosContainer", anexos, "Anexo");
      } catch (error) {
        console.error("Error al cargar datos en el panel de admin:", error);
        alert("Error al cargar los datos en el panel de admin.");
      }
    });
  </script>
</body>
</html>
