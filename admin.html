<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel Admin</title>
<link rel="stylesheet" href="./css/styles.css">

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f4f6f8;
    display: flex;
    height: 100vh;
  }

  /* Barra lateral */
  nav.sidebar {
    width: 200px;
    background: #17a2b8;
    color: white;
    display: flex;
    flex-direction: column;
    padding-top: 20px;
  }

  nav.sidebar button {
    background: none;
    border: none;
    color: white;
    padding: 15px;
    text-align: left;
    width: 100%;
    cursor: pointer;
    font-size: 1rem;
  }

  nav.sidebar button:hover {
    background: #138496;
  }

  /* Contenido principal */
  main.content {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
  }

  /* Módulos */
  .module {
    display: none;
  }

  .module.active {
    display: block;
  }

  .module h2 {
    margin-top: 0;
    color: #333;
  }

  /* Sticky form */
  .module form {
    position: sticky;
    top: 0;
    background: #f8f9fa;
    padding: 10px;
    display: flex;
    gap: 10px;
    align-items: center;
    border-bottom: 1px solid #ccc;
    z-index: 10;
  }

  .module form input[type="text"] {
    padding: 5px 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }

  .module form button {
    background: #17a2b8;
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 4px;
    cursor: pointer;
  }

  .module form button:hover {
    background: #138496;
  }

  /* Search input */
  .module .search-container {
    margin: 10px 0;
  }

  .module .search-container input {
    padding: 5px 10px;
    width: 250px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }

  /* Table */
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 2rem;
  }

  th, td {
    border: 1px solid #ccc;
    padding: 0.5rem;
    text-align: left;
  }

  th {
    background: #e9ecef;
  }

  table tbody tr:hover {
    background: #e9ecef;
  }

  a {
    color: #007bff;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  /* Header logout */
  header {
    display: flex;
    justify-content: flex-end;
    padding: 10px;
    background: #fff;
    border-bottom: 1px solid #ccc;
  }

  header button {
    padding: 5px 10px;
    border-radius: 5px;
    border: none;
    background: #ff4b5c;
    color: white;
    cursor: pointer;
  }

  header button:hover {
    background: #e03a4b;
  }

</style>
</head>
<body>

<nav class="sidebar">
  <button onclick="showModule('comunicados')">Comunicados</button>
  <button onclick="showModule('documentos')">Documentos</button>
  <button onclick="showModule('anexos')">Anexos</button>
</nav>

<main class="content">
  <header>
    <button onclick="logout()">Cerrar Sesión</button>
  </header>

  <!-- Módulo Comunicados -->
  <div id="comunicadosModule" class="module">
    <h2>Comunicados</h2>
    <form onsubmit="addItem(event, 'comunicados')">
      <input type="text" name="nombre" placeholder="Nombre" required>
      <input type="text" name="tipoDocumento" placeholder="Tipo" required>
      <input type="text" name="link" placeholder="Link" required>
      <button type="submit">Agregar</button>
    </form>
    <div class="search-container">
      <input type="text" id="searchComunicados" placeholder="Buscar por nombre..." onkeyup="filterTable('comunicados')">
    </div>
    <table id="comunicadosTable">
      <thead>
        <tr><th>ID</th><th>Nombre</th><th>Tipo</th><th>Link</th><th>QR</th><th>Usuario</th><th>Acciones</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Módulo Documentos -->
  <div id="documentosModule" class="module">
    <h2>Documentos</h2>
    <form onsubmit="addItem(event, 'documentos')">
      <input type="text" name="nombre" placeholder="Nombre" required>
      <input type="text" name="tipoDocumento" placeholder="Tipo" required>
      <input type="text" name="link" placeholder="Link" required>
      <button type="submit">Agregar</button>
    </form>
    <div class="search-container">
      <input type="text" id="searchDocumentos" placeholder="Buscar por nombre..." onkeyup="filterTable('documentos')">
    </div>
    <table id="documentosTable">
      <thead>
        <tr><th>ID</th><th>Nombre</th><th>Tipo</th><th>Link</th><th>QR</th><th>Usuario</th><th>Acciones</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Módulo Anexos -->
  <div id="anexosModule" class="module">
    <h2>Anexos</h2>
    <form onsubmit="addItem(event, 'anexos')">
      <input type="text" name="nombre" placeholder="Nombre" required>
      <input type="text" name="tipoDocumento" placeholder="Tipo" required>
      <input type="text" name="link" placeholder="Link" required>
      <button type="submit">Agregar</button>
    </form>
    <div class="search-container">
      <input type="text" id="searchAnexos" placeholder="Buscar por nombre..." onkeyup="filterTable('anexos')">
    </div>
    <table id="anexosTable">
      <thead>
        <tr><th>ID</th><th>Nombre</th><th>Tipo</th><th>Link</th><th>QR</th><th>Usuario</th><th>Acciones</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

</main>

<script src="./js/app.js"></script>
<script>
  // Mostrar módulo activo
  function showModule(tipo) {
    document.querySelectorAll('.module').forEach(m => m.classList.remove('active'));
    document.getElementById(tipo + 'Module').classList.add('active');
  }

  // Mostrar por defecto Comunicados
  showModule('comunicados');
</script>

</body>
</html>
