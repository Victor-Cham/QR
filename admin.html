<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Gestión de Contenidos</title>
  <link rel="stylesheet" href="./css/styles.css">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    header {
      background: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    header button {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      background: #dc3545;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    header button:hover { background: #c82333; }

    main {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    section {
      margin-bottom: 3rem;
    }

    h2 {
      margin-bottom: 1rem;
      color: #333;
    }

    button.add-btn {
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button.add-btn:hover { background: #218838; }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 0.8rem;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #007bff;
      color: white;
    }

    tr:hover { background: #f1f1f1; }

    td button {
      margin: 0 2px;
      padding: 0.3rem 0.6rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.3s;
    }

    .edit-btn { background: #ffc107; color: #212529; }
    .edit-btn:hover { background: #e0a800; }

    .delete-btn { background: #dc3545; color: white; }
    .delete-btn:hover { background: #c82333; }
  </style>
</head>
<body>

  <header>
    <h1>Panel de Administración</h1>
    <button onclick="logout()">Cerrar sesión</button>
  </header>

  <main>
    <section>
      <h2>Comunicados</h2>
      <button class="add-btn" onclick="nuevoItem('comunicados')">Agregar Comunicado</button>
      <table id="tablaComunicados">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Link</th>
            <th>QR</th>
            <th>Usuario Crea</th>
            <th>Fecha</th>
            <th>Visitas</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section>
      <h2>Documentos</h2>
      <button class="add-btn" onclick="nuevoItem('documentos')">Agregar Documento</button>
      <table id="tablaDocumentos">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Link</th>
            <th>QR</th>
            <th>Usuario Crea</th>
            <th>Fecha</th>
            <th>Visitas</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section>
      <h2>Anexos</h2>
      <button class="add-btn" onclick="nuevoItem('anexos')">Agregar Anexo</button>
      <table id="tablaAnexos">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Link</th>
            <th>QR</th>
            <th>Usuario Crea</th>
            <th>Fecha</th>
            <th>Visitas</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="./js/app.js"></script>
  <script>
    function logout() {
      localStorage.removeItem('usuario');
      window.location.href = "index.html";
    }

    document.addEventListener('DOMContentLoaded', async () => {
      await cargarTabla('comunicados', 'tablaComunicados');
      await cargarTabla('documentos', 'tablaDocumentos');
      await cargarTabla('anexos', 'tablaAnexos');
    });
  </script>
</body>
</html>
