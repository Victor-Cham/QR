<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admin</title>
  <link rel="stylesheet" href="./css/styles.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { color: #333; margin-top: 40px; }
    table { border-collapse: collapse; width: 100%; margin-bottom: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f2f2f2; }
    button { padding: 5px 10px; margin-right: 5px; cursor: pointer; }
    .module { margin-bottom: 50px; border: 1px solid #ddd; padding: 20px; border-radius: 5px; }
    .module h2 { margin-top: 0; }
    .module input, .module button { margin-right: 10px; margin-top: 5px; }
  </style>
</head>
<body>

  <h1>Panel de Administración</h1>
  <button onclick="logout()">Cerrar Sesión</button>

  <!-- ================== MODULO COMUNICADOS ================== -->
  <div class="module" id="moduleComunicados">
    <h2>Comunicados</h2>
    <div>
      <input type="text" id="nombreComunicado" placeholder="Nombre">
      <input type="text" id="tipoComunicado" placeholder="Tipo Documento">
      <input type="file" id="archivoComunicado">
      <button onclick="agregarNuevo('comunicados')">Registrar Comunicado</button>
    </div>
    <div id="comunicadosContainer"></div>
  </div>

  <!-- ================== MODULO DOCUMENTOS ================== -->
  <div class="module" id="moduleDocumentos">
    <h2>Documentos</h2>
    <div>
      <input type="text" id="nombreDocumento" placeholder="Nombre">
      <input type="text" id="tipoDocumento" placeholder="Tipo Documento">
      <input type="file" id="archivoDocumento">
      <button onclick="agregarNuevo('documentos')">Registrar Documento</button>
    </div>
    <div id="documentosContainer"></div>
  </div>

  <!-- ================== MODULO ANEXOS ================== -->
  <div class="module" id="moduleAnexos">
    <h2>Anexos</h2>
    <div>
      <input type="text" id="nombreAnexo" placeholder="Nombre">
      <input type="text" id="tipoAnexo" placeholder="Tipo Documento">
      <input type="file" id="archivoAnexo">
      <button onclick="agregarNuevo('anexos')">Registrar Anexo</button>
    </div>
    <div id="anexosContainer"></div>
  </div>

  <script src="./js/app.js"></script>
  <script>
    // Renderizar tabla con botones CRUD
    function renderTable(containerId, items, tipo) {
      const container = document.getElementById(containerId);
      if(!container) return;

      let html = `<table>
                    <tr>
                      <th>ID</th>
                      <th>Nombre</th>
                      <th>Tipo</th>
                      <th>Link</th>
                      <th>QR</th>
                      <th>Usuario</th>
                      <th>Fecha</th>
                      <th>Visitas</th>
                      <th>Acciones</th>
                    </tr>`;

      items.forEach(item => {
        const idKey = Object.keys(item).find(k => k.toLowerCase().includes("id"));
        html += `<tr>
                  <td>${item[idKey]}</td>
                  <td>${item.Nombre}</td>
                  <td>${item.Tipo}</td>
                  <td>${item.Link ? `<a href="${item.Link}" target="_blank">Ver</a>` : ""}</td>
                  <td>${item.QR ? `<img src="${item.QR}" width="50"/>` : ""}</td>
                  <td>${item.Usuario}</td>
                  <td>${item.Fecha}</td>
                  <td>${item.Visitas}</td>
                  <td>
                    <button onclick="editItem('${tipo}', '${item[idKey]}')">Editar</button>
                    <button onclick="deleteItem('${tipo}', '${item[idKey]}')">Eliminar</button>
                  </td>
                </tr>`;
      });

      html += `</table>`;
      container.innerHTML = html;
    }

    // Registrar nuevo elemento con archivo
    async function agregarNuevo(tipo) {
      let nombre, tipoDoc, archivo;
      if(tipo === "comunicados") {
        nombre = document.getElementById('nombreComunicado').value.trim();
        tipoDoc = document.getElementById('tipoComunicado').value.trim();
        archivo = document.getElementById('archivoComunicado');
      } else if(tipo === "documentos") {
        nombre = document.getElementById('nombreDocumento').value.trim();
        tipoDoc = document.getElementById('tipoDocumento').value.trim();
        archivo = document.getElementById('archivoDocumento');
      } else if(tipo === "anexos") {
        nombre = document.getElementById('nombreAnexo').value.trim();
        tipoDoc = document.getElementById('tipoAnexo').value.trim();
        archivo = document.getElementById('archivoAnexo');
      }

      if(!nombre || !tipoDoc || archivo.files.length === 0) {
        alert("Complete todos los campos y seleccione un archivo");
        return;
      }

      try {
        await createItemWithFile(tipo, nombre, tipoDoc, archivo);
        alert("Registrado correctamente. QR generado.");
        location.reload();
      } catch(error) {
        alert("Error al registrar: " + error.message);
      }
    }

    // Inicializar datos de Admin
    document.addEventListener('DOMContentLoaded', async () => {
      let user = null;
      try {
        const usuarioStr = localStorage.getItem('usuario');
        if(usuarioStr) user = JSON.parse(usuarioStr);
      } catch(e) {
        console.error("Error parseando sesión:", e);
        localStorage.removeItem('usuario');
      }

      if(!user) { window.location.href = "index.html"; return; }
      if(user.TipoUsuario?.trim().toLowerCase() !== "admin") {
        alert("No tiene permisos para acceder");
        window.location.href = "index.html";
        return;
      }

      try {
        const comunicados = await getItems("comunicados");
        const documentos = await getItems("documentos");
        const anexos = await getItems("anexos");

        renderTable("comunicadosContainer", comunicados, "comunicados");
        renderTable("documentosContainer", documentos, "documentos");
        renderTable("anexosContainer", anexos, "anexos");
      } catch (error) {
        console.error("Error al cargar datos en el panel de admin:", error);
        alert("Error al cargar los datos en el panel de admin.");
      }
    });
  </script>
</body>
</html>
